<!DOCTYPE html>
<html lang="en" data-theme="lighttheme" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#eab308" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />

        <!-- SEO -->
        <meta
            name="description"
            content="Join the Professional Mountain Biking Instructors Association to connect, learn, and grow as a rider or coach. Access expert resources, courses, and a vibrant MTB community."
        />
        <link rel="canonical" href="https://mtbcoachingnetwork.vercel.app/" />
        <meta name="robots" content="index, follow" />

        <!-- Open Graph -->
        <meta
            property="og:title"
            content="Professional Mountain Biking Instructors Association"
        />
        <meta
            property="og:description"
            content="Join the Professional Mountain Biking Instructors Association to connect, learn, and grow as a rider or coach. Access expert resources, courses, and a vibrant MTB community."
        />
        <meta
            property="og:image"
            content="https://mtbcoachingnetwork.vercel.app/logo.png"
        />
        <meta
            property="og:url"
            content="https://mtbcoachingnetwork.vercel.app/"
        />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Professional Mountain Biking Instructors Association"
        />
        <meta
            name="twitter:description"
            content="Join the Professional Mountain Biking Instructors Association to connect, learn, and grow as a rider or coach. Access expert resources, courses, and a vibrant MTB community."
        />
        <meta
            name="twitter:image"
            content="https://mtbcoachingnetwork.vercel.app/logo.png"
        />
        <meta
            name="twitter:url"
            content="https://mtbcoachingnetwork.vercel.app/"
        />

        <!-- Structured Data: Organization -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "Professional Mountain Biking Instructors Association",
                "url": "https://mtbcoachingnetwork.vercel.app/",
                "logo": "https://mtbcoachingnetwork.vercel.app/logo.png"
            }
        </script>
        <script>
            // Immediately set dark mode class before React loads
            try {
                const theme = localStorage.getItem("theme");
                if (
                    theme === "dark" ||
                    (!theme &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches)
                ) {
                    document.documentElement.classList.add("dark");
                }
            } catch (e) {}
        </script>

        <!-- Fonts: Preload and stylesheet for Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Khand&family=Oswald:wght@600&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Khand&family=Oswald:wght@600&display=swap"
            media="all"
        />
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
            media="all"
        />

        <!-- Animate.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- Custom Input Styles -->
        <style>
            /* Style the input field */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type="number"] {
                -moz-appearance: textfield; /* Firefox */
            }
        </style>

        <title>Professional Mountain Biking Instructors Association</title>
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/App.jsx"></script>
    </body>
</html>
